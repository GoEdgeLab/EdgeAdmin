{$layout}

<first-menu>
	<a href="" class="item" @click.prevent="createNode()">[添加节点]</a>
</first-menu>

<p class="comment" v-if="nodes.length == 0">暂时还没有节点。</p>

<table class="ui table selectable" v-if="nodes.length > 0">
	<thead>
		<tr>
			<th>节点名称</th>
			<th>访问地址</th>
			<th class="two wide">状态</th>
			<th class="two op">操作</th>
		</tr>
	</thead>
	<tr v-for="node in nodes">
		<td>{{node.name}}</td>
		<td>
			<div v-if="node.accessAddrs != null && node.accessAddrs.length > 0">
				<span class="ui label tiny" v-for="addr in node.accessAddrs">{{addr}}</span>
			</div>
		</td>
		<td>
			<label-on :v-is-on="node.isOn"></label-on>
		</td>
		<td>
			<a :href="'/api/node/settings?nodeId=' + node.id">设置</a>
		</td>
	</tr>
</table>

<div class="page" v-html="page"></div>
