<!DOCTYPE html>

	<title>{$.teaTitle}控制台</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

	<link rel="stylesheet" type="text/css" href="/_/@default/@layout_popup.css" media="all"/>
