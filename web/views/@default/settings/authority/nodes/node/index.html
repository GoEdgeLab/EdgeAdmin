{$layout}
{$template "menu"}

<table class="ui table selectable definition">
	<tr>
		<td class="title">节点名称</td>
		<td>
			{{node.name}}
		</td>
	</tr>
	<tr>
		<td>状态</td>
		<td>
			<label-on :v-is-on="node.isOn"></label-on>
		</td>
	</tr>
	<tr>
		<td>描述</td>
		<td>
			<span v-if="node.description.length > 0">{{node.description}}</span>
			<span v-else class="disabled">暂时还没有描述。</span>
		</td>
	</tr>
</table>
